<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to your main CSS file -->
<link rel="stylesheet" href="productdetails.css"> <!-- Link to your mobile responsive CSS file -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div id="productDetailsContainer">
  <!-- Product details will be populated here -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Retrieve product details from URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  // Fetch product details based on productId
  fetch(`https://dummyjson.com/product/${productId}`)
    .then(response => response.json())
    .then(product => {
      // Create elements for displaying product details
      const productDetailsDiv = document.createElement('div');
      productDetailsDiv.className = 'product-details';

      const productName = document.createElement('h2');
      productName.textContent = product.title;

      const productbrand = document.createElement('p');
      productbrand.textContent = product.brand ;

      const productPrice = document.createElement('p');
      productPrice.textContent = `Price: $${product.price}`;
      const productDescription = document.createElement('p');
      productDescription.textContent = product.description;
      const productrate = document.createElement('p');
      productrate.textContent = `  $${product.rating}`;
      const productImage = document.createElement('img');
      productImage.src = product.images[0];
      productImage.src = product.images[1];
      productImage.style.width = '350px'; // Set width to 200px
      productImage.style.height = '200px'; // Set height to 200px

      // Append elements to product details container

      productDetailsDiv.appendChild(productImage);
      productDetailsDiv.appendChild(productName);
      productDetailsDiv.appendChild(productbrand);
      productDetailsDiv.appendChild(productPrice);
      productDetailsDiv.appendChild(productrate);
      productDetailsDiv.appendChild(productDescription);
      
      document.getElementById('productDetailsContainer').appendChild(productDetailsDiv);
    })
    .catch(error => {
      console.error('Error fetching product details:', error);
    });
});
</script>

</body>
</html>
